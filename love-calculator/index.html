<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Quicksand:wght@300..700&display=swap" 
    rel="stylesheet">
    <title>Love calculator</title>
</head>
<body>

    <header></header>

    <div id="container">

    <section id="title">

        <h1>Love calculator</h1>
        <h2>"100% Accurate... 0% Science!"</h2>

    </section>

    <section id="calculator">

        <h3>What is your name?</h3>
        <input type="text" id="yourName" name="fname" required>
        <h3>What is your crush's name?</h3>
        <input type="text" id="crushName" name="fname" required>

        <button id="calculateBtn">Calculate love!</button>

        <div class="results">
            <p id="userNames"></p>
            <p id="lovePercentage"></p>
            <p id="loveMessage"></p>
        </div>
    </section>

    </div>

    <footer></footer>

    <script src="myScript.js"></script>
</body>
</html>
